<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="assets/img/icon.png" type="image/png">
        <link rel="stylesheet" href="assets/css/styles.min.css">
        <title>Reimu Hakurei</title>
    </head>
    <body>
        <div class="container">
            <div class="section img-character">
                <img id="image" src="assets/img/outfit/Hakurei Shrine Maiden.png" alt="Hakurei Shrine Maiden" title="Hakurei Shrine Maiden">
                <ul class="outfits">
                    <li><img src="assets/img/thumb/1.png" alt="Hakurei Shrine Maiden"></li>
                    <li><img src="assets/img/thumb/2.png" alt="Carefree Class Representative"></li>
                    <li><img src="assets/img/thumb/3.png" alt="Shrine Maiden of Rice and Miso Soup"></li>
                    <li><img src="assets/img/thumb/4.png" alt="Good Luck Shrine Maiden"></li>
                    <li><img src="assets/img/thumb/5.png" alt="Sacred White Shrine Maiden"></li>
                </ul>
            </div>
            <div class="section info">
                <h1>Element Type Chart</h1>
                <ul class="element-type">
                    <li><img src="assets/img/type/1_Neutral.png" alt="Sun" title="Sun">Sun</li>
                    <li><img src="assets/img/type/2_Strong.png" alt="Moon" title="Moon">Moon</li>
                    <li><img src="assets/img/type/3_Neutral.png" alt="Fire" title="Fire">Fire</li>
                    <li><img src="assets/img/type/4_Weak.png" alt="Water" title="Water">Water</li>
                    <li><img src="assets/img/type/5_Neutral.png" alt="Wood" title="Wood">Wood</li>
                    <li><img src="assets/img/type/6_Strong.png" alt="Metal" title="Metal">Metal</li>
                    <li><img src="assets/img/type/7_Neutral.png" alt="Earth" title="Earth">Earth</li>
                    <li><img src="assets/img/type/8_Weak.png" alt="Star" title="Star">Star</li>
                </ul>
                <h1>Character Spell Cards</h1>
                <ul class="spell-cards">
                    <li>
                        <img src="assets/img/spell/1.png" alt="Spirit Sign: Fantasy Seal" title="Spirit Sign: Fantasy Seal">
                        Spirit Sign: Fantasy Seal
                    </li>
                    <li>
                        <img src="assets/img/spell/2.png" alt="Dream Sign: Sealing Circle" title="Dream Sign: Sealing Circle">
                        Dream Sign: Sealing Circle
                    </li>
                    <li>
                        <img src="assets/img/spell/3.png" alt="Fantasy Nature" title="Fantasy Nature">
                        Fantasy Nature
                    </li>
                </ul>
            </div>
        </div>
        <script src="assets/js/script.js"></script>
    </body>
</html>
